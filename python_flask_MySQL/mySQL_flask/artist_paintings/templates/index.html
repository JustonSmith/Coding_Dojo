<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Login and Registration</title>
</head>
<body>
    <br>
    <h1 style="text-align: center;">Login And Registration</h1>
    <hr style="height: 10px;">
    <form action="/register" method="POST">
    <div id="container" style=" display: flex; padding-left: 40px;">
        <div id= "registration"style="height: fit-content; width: 400px; margin-top:80px; margin-left:40px ">
            <h3>Register:</h3>
            <div  class="mb-3">
                <label for="formGroupExampleInput" class="form-label">First Name</label>
                <input name="first_name" type="text" class="form-control" id="formGroupExampleInput" placeholder="first name">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Last Name</label>
                <input name="last_name"  type="text" class="form-control" id="formGroupExampleInput2" placeholder="last name">
            </div>
            <div  class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Email</label>
                <input name="email" type="text" class="form-control" id="formGroupExampleInput" placeholder="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="password">
            </div>
            <div  class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Confirm Password</label>
                <input name="confirm" type="password" class="form-control" id="formGroupExampleInput" placeholder="confirm password">
            </div>
            <button type="Submit" class="btn btn-primary">Register</button>
        </div>
    </form>
    <form action="/login" method="POST">
        <div id="Login"style=" margin-top:80px; margin-left: 270px; width: 400px;">
            <h3>Login Here:</h3>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Email</label>
                <input name="email" type="text" class="form-control" id="formGroupExampleInput" placeholder="email">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" id="formGroupExampleInput2" placeholder="password">
            </div>
            <button type="Submit" class="btn btn-primary">Login</button>
        </div>
    </div>
    </form>
    {% with messages = get_flashed_messages() %}     
        {% if messages %}                            
            {% for message in messages %}            
                <p>{{message}}</p>                   
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
